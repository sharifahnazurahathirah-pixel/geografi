<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Card Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 320px;
      height: 220px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      font-size: 16px;
      line-height: 1.4;
    }

    .card-front {
      background: #ffffff;
      font-weight: bold;
    }

    .card-back {
      background: #3498db;
      color: white;
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Muzik -->
  <audio autoplay loop controls>
    <source src="music.mp3" type="audio/mpeg">
    Browser anda tidak menyokong audio.
  </audio>

  <!-- Kad -->
  <div class="card" onclick="flipCard()">
    <div class="card-inner" id="card-inner">
      <div class="card-front" id="card-front"></div>
      <div class="card-back" id="card-back"></div>
    </div>
  </div>

  <!-- Butang kawalan -->
  <div class="controls">
    <button onclick="prevCard()">â¬…ï¸ Sebelumnya</button>
    <button onclick="flipCard()">ğŸ”„ Flip</button>
    <button onclick="nextCard()">â¡ï¸ Seterusnya</button>
  </div>

  <script>
    const cards = [
      {front: "ğŸ¬ Intro", back: "Dalam video kali ini, kita akan belajar tentang jenis-jenis skala dan jarak dalam peta."},
      {front: "ğŸ§­ Pengenalan Skala", back: "Skala ialah nisbah antara jarak di peta dengan jarak sebenar di bumi."},
      {front: "ğŸ“ Skala Nombor", back: "Contoh 1:50,000 â†’ 1cm di peta = 500m di bumi."},
      {front: "ğŸ“– Skala Perkataan", back: "Contoh: â€œ1cm mewakili 1kmâ€. Mudah difahami umum."},
      {front: "ğŸ“Š Skala Garisan", back: "Ditunjukkan sebagai garisan bersegmen, setiap segmen mewakili ukuran tertentu (cth: 1km)."},
      {front: "ğŸ“ Jarak Mutlak", back: "Jarak sebenar antara 2 lokasi. Ukur di peta guna pembaris & skala."},
      {front: "ğŸš¶â€â™‚ï¸ Jarak Relatif", back: "Jarak ikut masa, kos, atau pengangkutan. Contoh: bas vs jalan kaki."},
      {front: "ğŸ’¡ Kepentingan", back: "Memahami skala & jarak â†’ rancang perjalanan, faham lokasi & kawasan."},
      {front: "ğŸ‰ Penutup", back: "Semoga anda lebih faham tentang skala & jarak. Teruskan ulangkaji!"}
    ];

    let currentIndex = 0;
    const cardFront = document.getElementById("card-front");
    const cardBack = document.getElementById("card-back");
    const cardInner = document.getElementById("card-inner");

    function renderCard() {
      cardFront.textContent = cards[currentIndex].front;
      cardBack.textContent = cards[currentIndex].back;
      cardInner.classList.remove("flipped"); // reset ke depan
    }

    function flipCard() {
      cardInner.classList.toggle("flipped");
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      renderCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      renderCard();
    }

    // mula dengan kad pertama
    renderCard();
  </script>
</body>
</html>
