<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game: Kepelbagaian Iklim di Asia</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #d0f0fd 0%, #ffffff 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
h1 { color: #2c3e50; text-align: center; }
#game-container {
  width: 90%;
  max-width: 500px;
  background: #3498db;
  color: white;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
#question { font-size: 18px; margin-bottom: 20px; }
.options button {
  display: block;
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: #1abc9c;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}
.options button:hover { background: #16a085; }
#feedback { margin-top: 10px; font-weight: bold; }
#score { margin-top: 15px; font-size: 16px; }
#nextBtn { margin-top: 20px; padding: 10px 20px; background:#e67e22; border:none; border-radius:10px; color:white; font-weight:bold; cursor:pointer;}
#nextBtn:hover { background:#d35400; }
</style>
</head>
<body>

<h1>Game: Kepelbagaian Iklim di Asia</h1>
<div id="game-container">
  <div id="question"></div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Soalan Seterusnya</button>
  <div id="score"></div>
</div>

<script>
const questions = [
  {
    question: "1. Iklim monsun berlaku di kawasan manakah di Asia?",
    options: ["A. Timur Tengah", "B. India dan Asia Tenggara", "C. Siberia", "D. Jepun"],
    answer: 1
  },
  {
    question: "2. Kawasan gurun di Asia mempunyai jenis iklim?",
    options: ["A. Tropika basah", "B. Gurun / Arid", "C. Sederhana", "D. Kutub"],
    answer: 1
  },
  {
    question: "3. Iklim subtropika lembap banyak terdapat di?",
    options: ["A. China Timur dan Jepun", "B. Mongolia", "C. Siberia Utara", "D. Arab Saudi"],
    answer: 0
  },
  {
    question: "4. Kawasan bersalji dan beriklim kutub di Asia berada di?",
    options: ["A. Himalaya", "B. Siberia Utara", "C. India", "D. Vietnam"],
    answer: 1
  },
  {
    question: "5. Iklim tropika basah terdapat di kawasan?",
    options: ["A. Malaysia, Indonesia", "B. Turki", "C. Kazakhstan", "D. Jepun"],
    answer: 0
  }
];

let currentIndex = 0;
let score = 0;

function renderQuestion(){
  const q = questions[currentIndex];
  document.getElementById("question").textContent = q.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("nextBtn").style.display = "none";

  q.options.forEach((option, index)=>{
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = ()=>checkAnswer(index);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("score").textContent = `Skor: ${score}`;
}

function checkAnswer(selected){
  const q = questions[currentIndex];
  const feedback = document.getElementById("feedback");
  if(selected === q.answer){
    feedback.textContent = "Betul! ✅";
    score++;
  } else {
    feedback.textContent = `Salah ❌. Jawapan betul: ${q.options[q.answer]}`;
  }
  document.getElementById("nextBtn").style.display = "block";
  document.getElementById("score").textContent = `Skor: ${score}`;
  // Disable semua option button
  document.querySelectorAll(".options button").forEach(btn=>btn.disabled=true);
}

function nextQuestion(){
  currentIndex++;
  if(currentIndex < questions.length){
    renderQuestion();
  } else {
    document.getElementById("game-container").innerHTML = `<h2>Permainan Tamat!</h2><p>Skor Akhir: ${score} / ${questions.length}</p>`;
  }
}

renderQuestion();
</script>

</body>
</html>
